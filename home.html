<ion-header>
  <ion-navbar>
    <ion-title>
        MapsApp
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      Background location tracker
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <video controls autoplay #myvideo style="width:100%;height:50%">
      </video>
      <button ion-button full (click)="captureVideo()">Capture Video</button>
      
      <ion-list>
          <ion-item *ngFor="let file of mediaFiles"  text-wrap>
            {{ file.name }}
            <p>{{ file.size / 1000 / 1000 | number }} MB</p>
            <button (click)="play(file)" ion-button>play</button><button ion-button (click)="mappage(file)">preview</button>
          </ion-item>
        </ion-list>
     
      
  

  <p>Current Latitude: {{lat}}</p>

</ion-content>
