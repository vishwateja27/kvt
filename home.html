<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Media Capture
    </ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content>
  
    <video controls autoplay #myvideo style="width:100%;height:50%">
      </video>
  <ion-row>
    <ion-col>
      <button ion-button full (click)="captureAudio()">Capture Audio</button>
    </ion-col>
    <ion-col>
      <button ion-button full (click)="startWatch();captureVideo();">Capture Video</button>
    </ion-col>
    <ion-col>
      <button (click)="mappage()" ion-button>maps</button>
    </ion-col>
  </ion-row>
 <!-- <p>lat:{{lat}} </p>
 <p>lon:{{lon}} </p> -->
  <ion-list>
    <ion-item *ngFor="let file of mediaFiles"  text-wrap>
      {{ file.name }}
      <p>{{ file.size / 1000 / 1000 | number }} MB</p>
      <button (click)="play(file)" ion-button>play</button><button ion-button (click)="mappage()">preview</button>
    </ion-item>
  </ion-list>
</ion-content>
