<ion-header>
    <ion-navbar>
      <ion-title>
          Maps
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <div id="map" style="width:100%; height:50%;"></div>
    <button ion-button (click)="startWatch()" >startWatch</button>
    <button ion-button (click)="stopWatch()" >stopWatch</button>
    <p>{{lat}}</p>
    <p>{{lon}}</p>
  </ion-content>
